name: Build CelesteTAS + Studio

on:
  workflow_call:
  push:
    branches:
      - '*'
    paths:
      - 'CelesteTAS-EverestInterop/**'
      - 'Studio/**'
      - 'StudioCommunication/**'
      - .github/workflows/CelesteStudio.Build.yml
  pull_request:
    branches:
      - '*'
    paths:
      - 'CelesteTAS-EverestInterop/**'
      - 'Studio/**'
      - 'StudioCommunication/**'
      - .github/workflows/CelesteStudio.Build.yml

jobs:
  build-studio:
    uses: ./.github/workflows/Build.CelesteStudio.yml
    with:
      build-cfg: Debug

  build-celestetas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
           
      - name: Build
        run: dotnet build CelesteTAS-EverestInterop -c Debug           

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CelesteTAS-EverestInterop
          path: |
            everest.yaml
            bin
            Dialog
